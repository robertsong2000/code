<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫雷游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-info">
            <div class="mine-count">剩余地雷: <span id="mineCount">10</span></div>
            <button id="newGame">新游戏</button>
            <div class="timer">时间: <span id="timer">0</span></div>
        </div>
        <div id="board" class="board"></div>
        
        <div class="instructions">
            <h2>游戏说明</h2>
            <ul>
                <li>📱 触摸设备：</li>
                <li>- 轻触：揭示格子</li>
                <li>- 长按：插旗标记地雷</li>
                <li>🖱️ 鼠标设备：</li>
                <li>- 左键点击：揭示格子</li>
                <li>- 右键点击或长按左键：插旗标记地雷</li>
                <li>🚩 标记数量不能超过地雷总数</li>
                <li>💣 点到地雷游戏结束</li>
                <li>🎯 成功标记所有地雷并揭示所有安全格子即为胜利</li>
            </ul>
            <h3>数字含义</h3>
            <p>格子中的数字表示周围8个格子中地雷的数量</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
